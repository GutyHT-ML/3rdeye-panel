<div>
  <mat-sidenav-container class="example-container" autosize>
    <mat-sidenav #drawer class="example-sidenav" mode="side" [(opened)]="isToggled"
      [fixedInViewport]="true">
      <mat-icon class="logo">visibility</mat-icon>
      <p class="name">THIRD EYE</p>
      <mat-selection-list #routes [multiple]="false" (selectionChange)="drawer.toggle()">
        <mat-list-option *ngFor="let option of tabs" [value]="option.route"
         routerLink="{{option.route}}" routerLinkActive="active">
          {{option.title}}
        </mat-list-option>
      </mat-selection-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="parent">
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
          (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <button mat-button color="primary" routerLink="/panel/views/profile">
          Current user: {{username}}
        </button>
        <span class="spacer"></span>
        <button mat-button color="primary"
        (click)="logOut()">
          <mat-icon>logout</mat-icon> Log out
        </button>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
