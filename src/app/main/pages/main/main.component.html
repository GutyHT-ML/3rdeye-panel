<div>
  <mat-sidenav-container class="example-container" autosize>
    <mat-sidenav #drawer class="example-sidenav" mode="side" [(opened)]="isToggled"
      [fixedInViewport]="true">
      <mat-selection-list #routes [multiple]="false" (selectionChange)="drawer.toggle()">
        <mat-list-option *ngFor="let option of tabs" [value]="option.route"
         routerLink="./views/{{option.route}}" routerLinkActive="active">
          {{option.title}}
        </mat-list-option>
      </mat-selection-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <button type="button" mat-button (click)="drawer.toggle()">
        <span class="material-icons" *ngIf="!isToggled">
          arrow_forward_ios
        </span>
        <span class="material-icons" *ngIf="isToggled">
          arrow_back_ios
        </span>
      </button>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <router-outlet></router-outlet>
</div>
