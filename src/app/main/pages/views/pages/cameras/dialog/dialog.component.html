<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="sendData()">
    <p>Add a new camera</p>
    <mat-form-field style="width: 100%;">
      <mat-label>Code</mat-label>
      <input matInput #message maxlength="256" placeholder="Ej. 12345" formControlName="code">
      <mat-hint align="start"><strong>Enter your camera code</strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <mat-label>Name</mat-label>
      <input matInput #message maxlength="256" placeholder="Ej. Camara del patio" formControlName="name">
      <mat-hint align="start"><strong>Enter a name to identify your camera</strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="accent" (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" (click)="sendData()">Aceptar</button>
</div>
